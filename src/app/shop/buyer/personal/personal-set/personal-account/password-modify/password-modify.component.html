<!--买家没开通钱包状态-->
<div class="ui-g title" *ngIf="companyInfo?.wallet == null || companyInfo?.wallet.user_verify_type != 1">
  <div class="ui-g-12">
    您尚未开通钱包，请先前往开通钱包
  </div>
</div>


<!--卖家开通钱包-->
  <div class="ui-g" *ngIf="companyInfo?.wallet != null && companyInfo?.wallet?.user_verify_type == 1">
    <div class="ui-g-12 ui-g-nopad">
      <form (ngSubmit)="onSubmit(form)" [formGroup]="form">
        <div class="ui-g">
          <label class="ui-g-2 ui-g-nopad control-label">当前密码：</label>
          <div class="ui-g-4 ui-g-nopad form-group">
            <label class="hide">当前密码</label>
            <input autocomplete="off" type="password" class="form-control" formControlName="current" maxlength="6"  placeholder="请输入6位数字/字母密码">
          </div>
        </div>
        <div class="ui-g mt-20">
          <label class="ui-g-2 ui-g-nopad control-label">请输入新密码：</label>
          <div class="ui-g-4 ui-g-nopad form-group">
            <label class="hide">新密码</label>
            <input autocomplete="off" type="password" class="form-control" formControlName="new_password" maxlength="6"  placeholder="请输入6位数字/字母密码">
          </div>
        </div>
        <div class="ui-g mt-20">
          <label class="ui-g-2 ui-g-nopad control-label">确认新密码：</label>
          <div class="ui-g-4 ui-g-nopad form-group">
            <label class="hide">新密码</label>
            <input autocomplete="off" type="password" class="form-control" formControlName="repeat_password" maxlength="6" placeholder="再次输入新密码">
          </div>
        </div>
        <div class="ui-g mt-30">
          <div class="ui-g-2 ui-g-nopad control-label"></div>
          <div class="ui-g-4 ui-g-nopad">
            <button type="submit" class="submit-btn-my">确认保存</button>
          </div>
        </div>
      </form>
    </div>
  </div>
