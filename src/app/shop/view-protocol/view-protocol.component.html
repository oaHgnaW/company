<div class="login-header">
  <div class="wrap-1200">
    <div class="log">
      <a routerLink="/site/home">
        <i class="ico-global ico-yun-upload-protocol"></i>
      </a>
      <div class="log-title">{{agreementTitle}}</div>
    </div>
  </div>
</div>
<div class="agreement">
  <div class="agreement-content">
    <h2 class="title">{{agreementData?.title}}</h2>
    <div class="agreement-c" [innerHTML]="agreementData?.content | keepHtml"></div>
  </div>
</div>
<app-footer [bgc]="2"></app-footer>
