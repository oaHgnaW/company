<!--顶部返回-->
<div class="row back">
  <div class="col-md-12">
    <a class="check" href="javascript:history.go(-1)">&lt;返回</a> 预约记录-{{data?.username}}-跟踪用户
  </div>
</div>

<div class="wrap">
  <!--内容-->
  <div class="row mt-30">
    <div class="col-md-1"></div>
    <div class="col-md-4">
      <ul class="time-vertical">
        <li *ngFor="let item of data?.list">
          <p>{{item.created_at | datetime : 'datetime'}}</p>
          <b></b>
          <dl>
            <dt>标记：{{item.marks_txt}}</dt>
            <dd>跟踪记录详情：{{item.content}}</dd>
          </dl>
        </li>
      </ul>
    </div>
    <div class="col-md-4" *ngIf="data?.list==0" style="color: #999;">暂无跟踪记录</div>
  </div>
</div>
