<app-register-header>
  <ng-container ngProjectAs="log-title">会员登录</ng-container>
  <ng-container ngProjectAs="log-right">
    还不是会员?
    <a routerLink="/login/register" style="color: #d21c28">立即注册</a>
  </ng-container>
</app-register-header>
<div class="login-content">
  <img src="{{imageDomain}}upload/frontend/20171117/06ab0c9a92a6204b8af08e4bcf7fde02.jpg" class="login-bg">
  <div class="login-content-box">
    <div class="panel">
      <div class="panel-body">
        <h3>会员账号登录</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)" class="form-login">
          <div class="row" style="margin-bottom: 30px;">
            <label class="form-label">
              <i class="ico-global ico-user-white"></i>
            </label>
            <div class="col-xs-12 col-md-12 form-group">
              <input type="text" placeholder="请输入手机号码" name="account" formControlName="account">
            </div>
          </div>
          <div class="row">
            <label class="form-label">
              <i class="ico-global ico-lock-white"></i>
            </label>
            <div class="col-xs-12 col-md-12 form-group">
              <input type="password" placeholder="请输入密码" name="password" (focus)="errorString=false" onkeydown="boolError=false;" formControlName="password"
                autocomplete="off">
              <span style="color: #ee3737;display:inline-block;padding-top: 8px;" *ngIf="errorString&&loginForm.value.password.length !== 0">{{errorString}}</span>
            </div>
          </div>
          <div class="form-group mt-30">
            <button type="submit" class="btn btn-red">立即登录</button>
          </div>
          <p class="clearfix">
            <a [routerLink]="['/login/register']">新用户注册</a>
            <span>|</span>
            <!--<a [routerLink]="['/login','user-forgot']" [queryParams]="{type:companyType}">忘记密码</a>-->
            <a [routerLink]="['/login','user-forgot']">忘记密码</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer [bgc]="1"></app-footer>
