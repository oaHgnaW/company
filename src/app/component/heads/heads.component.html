<app-heads-single></app-heads-single>
<div class="header">
<section class="wrap-1200">
  <div class="header-bigbox">
    <div class="header-left pull-left">
      <div class="logo">
        <a routerLink="/site/home">
          <img src="{{imageDomain}}upload/frontend/20171218/7b232a6b5316135b2ab2824079fcfd88.png" alt="logo" width="188" height="48">
        </a>
      </div>
    </div>
    <ul class="header-right pull-right">
      <li><a routerLink="/site/home" routerLinkActive="active">首页</a></li>
      <li><a routerLink="/shop/index" [queryParams]="{'demand_category_id': ''}" routerLinkActive="active">云集优服</a></li>
      <li><a routerLink="/lives/lives-index" routerLinkActive="active">云课堂</a></li>
      <li style="position: relative;" (mouseenter)="onOff = true" (mouseleave)="onOff = false">
        <a routerLinkActive="active" [routerLink]="['/site/exhibition']">展业工具</a><span [ngClass] = "(onOff == true)? 'caret rotate': 'caret'"></span>
        <ul *ngIf="onOff" class="drop-down">
          <li style="margin: 0;" [routerLink]="['/site/exhibition/app']">云端私募荟APP</li>
          <li style="margin: 0;" [routerLink]="['/site/exhibition/card']">云名片小程序</li>
        </ul>
      </li>
      <li style="position: relative;" (mouseenter)="upDown = true" (mouseleave)="upDown = false">
        <a routerLink="/site/news" [queryParams]="{'category_id':4}" [class.active]="name == 'news'">私募视界</a><span [ngClass] = "(upDown == true)? 'caret rotate': 'caret'"></span>
        <ul *ngIf="upDown" class="up-down">
          <li style="margin: 0;" [routerLink]="['/site/news']" [queryParams]="{'category_id':4}">行业动态</li>
          <li style="margin: 0;" [routerLink]="['/site/news']" [queryParams]="{'category_id':3}">合规指引</li>
          <li style="margin: 0;" [routerLink]="['/site/news']" [queryParams]="{'category_id':1}">私募干货</li>
          <li style="margin: 0;" [routerLink]="['/site/news']" [queryParams]="{'category_id':2}">私募教程</li>
        </ul>
      </li>
      <li><a routerLink="/site/about" routerLinkActive="active">关于我们</a></li>
    </ul>
  </div>
</section>
</div>
