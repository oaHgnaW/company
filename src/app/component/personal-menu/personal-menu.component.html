<div class="ui-g">
  <div class="ui-g-12 ui-g-nopad personal text-center">
    <span class="ico-global ico-personal"></span>
    <span style="line-height: 18px;display: inline-block">个人中心</span>
  </div>
  <div class="ui-g-4 ui-g-nopad personal-box">
    <div class="personal-list">
      <ul>
        <li class="list-header">
          <div *ngIf="authItems.business.buyer"><span class="ico-global ico-deal"></span>交易管理</div>
          <div *ngIf="authItems.business.seller"><span class="ico-global ico-shop"></span>店铺管理</div>
        </li>
        <li *ngIf="authItems.business.seller" [routerLink]="['./goods']" routerLinkActive="active" (click)="goodsEven()">我的服务</li>
        <li *ngIf="authItems.business.buyer" routerLinkActive="active" routerLink="order" (click)="orderEven()">我的订单</li>
        <li *ngIf="authItems.business.seller" [routerLink]="['./order']" routerLinkActive="active" (click)="orderEven()">交易订单管理</li>
        <li routerLinkActive="active" [routerLink]="['./estimate']">评价管理</li>
      </ul>
      <ul>
        <li class="list-header">
          <span class="ico-global ico-class"></span>课堂管理
        </li>
        <li routerLinkActive="active" [routerLink]="['./video-material']">视频素材</li>
        <li routerLinkActive="active" [routerLink]="['./graphic-material']">图文素材</li>
        <li routerLinkActive="active" [routerLink]="['./my-serial']">我的连载</li>
      </ul>
    </div>
  </div>
</div>
