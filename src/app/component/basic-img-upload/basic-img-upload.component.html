<p-fileUpload styleClass="imgUpload" mode="basic" name="file" url="{{url}}" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg"
              maxFileSize="2048000" (onUpload)="onBasicUpload($event)" (onBeforeSend)="onBeforeSend($event)"
              auto="auto" (onSelect)="onSelect($event)" class="img-input"></p-fileUpload>
<div class="add"><i class="ico-global ico-plus-gray"></i></div>
<div class="text-p">图片上传</div>
<span class="closed" (click)="onClosed()" [hidden]="!img"><a></a></span>
<div class='wrap-nav' style="width: 100%; height: 100%;">
  <img *ngIf="img" [src]="img" width="100%" height="100%" class="upload-img"/>
</div>
