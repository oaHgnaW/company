<div class="mit-city-select">
  <div class="select" (click)="isExpand = !isExpand;">
    <input [ngClass]="{'errorClass': errorClass,'cgClass':showSelect}" type="text" placeholder="选择所在地区" [(ngModel)]="showSelect" [readOnly]="true">
  </div>
  <div class="list-menu" *ngIf="isExpand">
    <div class="sub-list">
      <ul>
        <li *ngFor="let item of list | citySelect"
            (click)="provinceId = item.value;provinceName = item.name;cityId = undefined"
            [class.active]="item.value === provinceId">{{item.name}}
        </li>
      </ul>
    </div>
    <!-- 二级联动 -->
    <div class="sub-list" *ngIf="linkageTags === 2 && provinceId">
      <ul>
        <li *ngFor="let item of list | citySelect:provinceId"
            (click)="cityId = item.value;cityName = item.name;selectHandle(provinceName,cityName);"
            [class.active]="item.value === cityId">{{item.name}}
        </li>
      </ul>
    </div>
    <!-- 三级联动 -->
    <div class="sub-list" *ngIf="linkageTags === 3 && provinceId">
      <ul>
        <li *ngFor="let item of list | citySelect:provinceId" (click)="cityId = item.value;cityName = item.name;"
            [class.active]="item.value === cityId">{{item.name}}
        </li>
      </ul>
    </div>
    <div class="sub-list" *ngIf="linkageTags === 3 && cityId">
      <ul>
        <li *ngFor="let item of list | citySelect:cityId"
            (click)="districtId = item.value;districtName = item.name;selectHandleArea(provinceName,cityName,districtName);"
            [class.active]="item.value === districtId">{{item.name}}
        </li>
      </ul>
    </div>
  </div>
</div>
