<h5 class="title"><span>钱包支付</span></h5>
<div class="mt-10 mb-30">您可以使用钱包余额为您的订单付款，勾选使用钱包支付后，需填写六位数的支付密码，支付密码输入成功后支付成功。</div>
<h5 class="title"><span>钱包充值</span></h5>
<div class="mt-10 mb-30">目前钱包的充值功能仅针对企业用户开通，企业用户可以前往我的钱包进行充值操作。</div>
<h5 class="title"><span>钱包提现</span></h5>
<div class="mt-10">用户余额是可以提现的，提现的余额可以转出到企业钱包开户所填写的对公账户中。如果需要提取余额，请在我的钱包里面选择提现。</div>
